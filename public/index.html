<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <!-- For chat bubble -->
    <link
      href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- TODO: For sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <link rel="stylesheet" href="./default_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-yellow-200 shadow-md">
      <section class="left">
        <a href="#" class="logo"><img src="/logo.png" alt="Logo" /></a>

        <!-- <nav>
          <ul class="text-2xl text-yellow-950">
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav> -->
      </section>

      <section class="right">
        <div id="profile">
          <img id="profile-img" src="" alt="profile" />
          <h1
            class="user-name text-lime-600 text-yellow-950 text-center text-2xl"
          ></h1>
        </div>
        <div id="logout">登出</div>
      </section>
    </header>
    <main class="flex flex-row justify-between bg-white">
      <section id="match" class="flex flex-col w-2/5 border-r overflow-y-auto">
        <h3 class="text-xl font-bold">配對成功！</h3>
        <!-- search compt -->
        <!-- <div class="py-4 px-2">
          <input
            type="text"
            placeholder="搜尋人名"
            class="py-2 px-2 border border-gray-200 rounded-2xl w-full"
          />
        </div> -->
        <!-- end search compt -->
      </section>
      <section id="chatroom" class="w-full px-5 flex flex-col justify-between">
        <div
          id="current-recommend"
          class="bg-orange-50 shadow-xl shadow-orange-50 border-orange-200"
          style="display: none"
        >
          <div id="front-cover">
            <div id="candidate-cantainer">
              <img id="candidate-picture" src="" alt="personal picture" />
            </div>
          </div>
          <h2 id="" class="candidate-name text-2xl"></h2>

          <div id="sex-age">
            <img id="candidate-sex" src="" alt="" />
            <p id="candidate-age"></p>
          </div>

          <div id="current-recommend-detail-info">
            <div id="candidate-tags" class="">
              <p class="templete-candidate-tag" style="display: none"></p>
            </div>
            <h3 id="intro-title" class="">自我介紹</h3>
            <p id="candidate-intro"></p>
          </div>

          <div id="choose-btn">
            <button id="btn-like">喜歡</button>
            <button id="unlike">略過</button>
          </div>
        </div>

        <div id="chat-block">
          <div id="title" style="display: none">
            <h2 class="other-side text-yellow-950 text-2xl"></h2>
            <form action="" id="search-box">
              <input type="text" id="keyword" />
              <button id="btn-search" type="submit"></button>
            </form>
          </div>
          <div id="dialogue" style="display: none" class="flex-1 overflow-auto">
            <div class="message-in-dialogue" style="display: none">
              <div class="single-message"></div>
              <div class="timestamp"></div>
            </div>
          </div>

          <div id="pass-msg">
            <form id="text-msg" action="" method="post" style="display: none">
              <label for="picture-upload"></label>
              <input
                type="file"
                id="picture-upload"
                accept="image/*"
                hidden
                onchange=""
              />
              <input
                type="text"
                name="message"
                id="message"
                placeholder="訊息"
              />
              <button type="submit" id="btn-text"></button>
            </form>
          </div>
        </div>
      </section>
      <section id="current" class="bg-yellow-100 w-2/5 border-l-2s border-l">
        <div id="more-info">
          <h3 class="">猜你會喜歡...</h3>
          <div id="cross" style="display: none">
            <img src="../images/cross.png" alt="cross" />
          </div>
        </div>

        <div id="next-recommend-list" style="display: none"></div>
        <div id="partner-info" style="display: none">
          <div id="partner-cantainer">
            <img id="partner-img" src="" alt="" />
          </div>

          <div id="partner-name" class="text-center"></div>
          <div id="partner-sex-age">
            <img id="partner-sex" src="" alt="" />
            <p id="partner-age"></p>
          </div>
          <div id="tags" class="">
            <p class="templete-tag" style="display: none"></p>
          </div>

          <div id="partner-intro"></div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="sweetalert2.min.js"></script>
  <script src="./index.js"></script>
</html>
