<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    /> -->

    <link rel="stylesheet" href="./default_style/style.css" />
    <!-- <link rel="stylesheet" href="./gpt_test_style/style.css" /> -->
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="left">
        <a href="#" class="logo"><img src="/logo2.png" alt="Logo" /></a>

        <nav>
          <ul>
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <a href="/profile.html" id="profile-picture" style="display: none"
          ><img src="/profile.jpg" alt="profile"
        /></a>
        <h2 id="user-name">等待登入中...</h2>
      </section>
    </header>
    <main>
      <section id="match">
        <h3>配對成功</h3>
      </section>
      <section id="chatroom">
        <form id="connection" action="" method="post">
          <label for="users">名字:</label>
          <select name="users" id="users">
            <option value="" class="user" style="display: none"></option>
          </select>
          <button type="submit" id="btn-connect">Log in !</button>
        </form>

        <form id="who-like-me" action="" method="post" style="display: none">
          <label for="suitors">有人喜歡你...</label>
          <select name="suitors" id="suitors">
            <option
              value=""
              class="templete-suitor"
              style="display: none"
            ></option>
          </select>
          <button type="submit" id="btn-like-too">Like!</button>
        </form>

        <div id="title" style="display: none">
          <h2 class="other-side"></h2>
          <form action="" id="search-box">
            <input type="text" id="keyword" />
            <button id="btn-search" type="submit"></button>
          </form>
        </div>
        <div id="dialogue" style="display: none">
          <ul class="message"></ul>
        </div>

        <form id="text-msg" action="" method="post" style="display: none">
          <input type="text" name="message" id="message" placeholder="訊息" />
          <button type="submit" id="btn-text">Send</button>
        </form>

        <form id="picture-msg" action="" method="post" style="display: none">
          <input type="file" id="picture" accept="image/*" />
          <button type="submit" id="btn-file">上傳圖片</button>
        </form>
      </section>
      <section id="current">
        <div id="more-info">
          <h3>猜你會喜歡...</h3>
          <div id="cross" style="display: none">
            <img src="../images/cross.png" alt="cross" />
          </div>
        </div>

        <div id="potentials">
          <div class="potential">
            <img src="./images/potential.png" alt="potential" />
            <div class="potential-name">猜猜我是誰</div>
          </div>

          <div class="potential">
            <img src="./images/potential.png" alt="potential" />
            <div class="potential-name">猜猜我是誰</div>
          </div>

          <div class="potential">
            <img src="./images/potential.png" alt="potential" />
            <div class="potential-name">猜猜我是誰</div>
          </div>
        </div>

        <div id="partner-info" style="display: none">
          <img src="./images/hwasa_2.jpg" alt="Hwasa" />

          <div id="partner-name"></div>
          <div id="tags">
            <a href="" class="tag">#MAMAMOO</a>
            <a href="" class="tag">#黑金妮</a>
            <a href="" class="tag">#KPOP</a>
          </div>
          <div id="intro">
            韓國女子團體 MAMAMOO 成員，隊內定位為 Vocal 和
            Rap。綜藝節目《我獨自生活》的固定成員。
          </div>
        </div>

        <form id="short-list" action="" method="post" style="display: none">
          <label for="condidates">想跟誰配對:</label>
          <select name="condidates" id="condidates">
            <option
              value=""
              class="templete-condidate"
              style="display: none"
            ></option>
          </select>
          <button type="submit" id="btn-like">Like!</button>
        </form>
      </section>
    </main>
  </body>

</html>
