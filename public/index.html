<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GoDating</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="images/favicon.png" type="image/png" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="./index_style/bootstrap.min.css" />
    <link rel="stylesheet" href="./index_style/LineIcons.2.0.css" />
    <link rel="stylesheet" href="./index_style/animate.css" />
    <link rel="stylesheet" href="./index_style/tiny-slider.css" />
    <link rel="stylesheet" href="./index_style/glightbox.min.css" />
    <link rel="stylesheet" href="./index_style/main.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-inner">
        <div class="preloader-icon">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Header Area -->
    <header class="header navbar-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="nav-inner">
              <!-- Start Navbar -->
              <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" alt="Logo" />
                </a>

                <!-- 預設 navigation bar -->
                <div
                  class="collapse navbar-collapse sub-menu-bar"
                  id="navbarSupportedContent"
                >
                  <ul id="nav" class="navbar-nav ms-auto">
                    <li class="nav-item">
                      <a
                        href="#home"
                        class="page-scroll active"
                        aria-label="Toggle navigation"
                        >為您推薦</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="#features"
                        class="page-scroll"
                        aria-label="Toggle navigation"
                        >聊天功能</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="#pricing"
                        class="page-scroll"
                        aria-label="Toggle navigation"
                        >地圖功能</a
                      >
                    </li>
                  </ul>
                </div>

                <!-- 登入註冊按鈕 -->
                <div class="button add-list-button">
                  <a href="/login.html" class="btn">馬上探索</a>
                </div>
              </nav>
              <!-- End Navbar -->
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>
    <!-- End Header Area -->

    <!-- Start Hero Area -->
    <section id="home" class="hero-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 col-md-12 col-12">
            <div class="hero-content">
              <h1 class="wow fadeInLeft" data-wow-delay=".4s">
                快速配對專屬於您的理想對象
              </h1>
              <p class="wow fadeInLeft" data-wow-delay=".6s">
                依據個人化
                tag，推薦與您興趣相近的對象，並優先顯示追求者，快速配對成功
              </p>
            </div>
          </div>
          <div class="col-lg-7 col-md-12 col-12">
            <div class="hero-image wow fadeInRight" data-wow-delay=".4s">
              <img src="/images/love_in_the_air.gif" alt="#" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Hero Area -->

    <!-- Start Features Area -->
    <section id="features" class="features section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h3 class="wow zoomIn" data-wow-delay=".2s">聊天功能</h3>
              <h2 class="wow fadeInUp" data-wow-delay=".4s">
                即時聊天功能，讓您第一時間掌握夥伴訊息！
              </h2>
              <p class="wow fadeInUp" data-wow-delay=".6s">
                除了即時通訊，搜尋對話紀錄還能支援模糊搜尋，曾聊過的相關話題都能一次到手
              </p>
            </div>
          </div>
        </div>
        <div class="chatroom-feature row">
          <div class="col-md-6 col-12">
            <!-- Start Single Feature -->
            <div class="single-feature wow fadeInUp" data-wow-delay=".2s">
              <img src="/images/chat.gif" alt="" />
              <h3>即時聊天</h3>
            </div>
            <!-- End Single Feature -->
          </div>
          <div class="col-md-6 col-12">
            <!-- Start Single Feature -->
            <div class="single-feature wow fadeInUp" data-wow-delay=".4s">
              <img src="/images/search.gif" alt="" />
              <h3>相關對話搜尋</h3>
            </div>
            <!-- End Single Feature -->
          </div>
        </div>
      </div>
    </section>
    <!-- End Features Area -->

    <!-- Start Pricing Table Area -->
    <section id="pricing" class="pricing-table section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h3 class="wow zoomIn" data-wow-delay=".2s">地圖功能</h3>
              <h2 class="wow fadeInUp" data-wow-delay=".4s">
                心動不如馬上行動，轉角遇到愛！
              </h2>
              <p class="wow fadeInUp" data-wow-delay=".6s">
                附近有誰一覽無遺，快速了解每個人的興趣並進行配對
              </p>
            </div>
          </div>
        </div>
        <div class="map row">
          <div class="">
            <!-- Single Table -->
            <div class="single-table wow fadeInUp" data-wow-delay=".2s">
              <img class="map-img" src="/images/map.gif" alt="map" />
            </div>
            <!-- End Single Table-->
          </div>
        </div>
      </div>
    </section>
    <!--/ End Pricing Table Area -->

    <!-- Start Footer Area -->
    <footer class="footer">
      <!-- Start Footer Top -->
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!-- Single Widget -->
              <div class="single-footer f-about">
                <div class="logo">
                  <a href="index.html">
                    <img src="images/logo.png" alt="logo" />
                  </a>
                  <p>Go easy, GO DATING!</p>
                </div>

                <ul class="social">
                  <li>
                    <a
                      href="https://github.com/Meng-Tzu/Personal-Project"
                      target="_blank"
                      ><img src="/images/github_white.png" alt="GitHub"
                    /></a>
                  </li>
                  <li>
                    <a
                      href="https://www.linkedin.com/in/meng-tzu-tsai"
                      target="_blank"
                      ><img src="/images/linkedin_white.png" alt="LinkedIn"
                    /></a>
                  </li>
                </ul>
                <p class="copyright-text">
                  &copy GoDating 2023. All Rights Reserved.
                </p>
              </div>
              <!-- End Single Widget -->
            </div>
          </div>
        </div>
      </div>
      <!--/ End Footer Top -->
    </footer>
    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
      <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="./render/index_js/bootstrap.min.js"></script>
    <script src="./render/index_js/wow.min.js"></script>
    <script src="./render/index_js/tiny-slider.js"></script>
    <script src="./render/index_js/glightbox.min.js"></script>
    <script src="./render/index_js/count-up.min.js"></script>
    <script src="./render/index_js/index.js"></script>
    <script type="text/javascript">
      //====== counter up
      var cu = new counterUp({
        start: 0,
        duration: 2000,
        intvalues: true,
        interval: 100,
        append: " ",
      });
      cu.start();
    </script>
  </body>
</html>
