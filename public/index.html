<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <link rel="stylesheet" href="./default_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-yellow-200 shadow-md">
      <section class="left">
        <a href="#" class="logo"><img src="/logo.png" alt="Logo" /></a>

        <nav>
          <ul class="text-2xl text-yellow-950">
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <a href="/profile.html"><img src="/profile.jpg" alt="profile" /></a>
        <h1
          class="user-name text-lime-600 text-yellow-950 text-center text-2xl"
        ></h1>
      </section>
    </header>
    <main class="min-h-screen">
      <section class="bg-yellow-100" id="match">
        <h3 class="text-xl font-bold">配對成功</h3>
      </section>
      <section id="chatroom">
        <!-- <form id="connection" action="" method="post">
          <label for="users">名字:</label>
          <select name="users" id="users">
            <option value="" class="user" style="display: none"></option>
          </select>
          <button type="submit" id="btn-connect">connect</button>
        </form> -->

        <!-- <form id="short-list" action="" method="post">
          <label for="condidates">想跟誰配對:</label>
          <select name="condidates" id="condidates">
            <option
              value=""
              class="templete-condidate"
              style="display: none"
            ></option>
          </select>
          <button type="submit" id="btn-like">Like!</button>
        </form> -->

        <!-- <form id="who-like-me" action="" method="post">
          <label for="pursuer">有人喜歡你...</label>
          <select name="pursuer" id="pursuers">
            <option
              value=""
              class="templete-pursuer"
              style="display: none"
            ></option>
          </select>
          <button type="submit" id="btn-like-too">Like!</button>
        </form> -->

        <div
          id="current-recommend"
          class="bg-orange-50 shadow-xl shadow-orange-50 border-orange-200"
          style="display: none"
        >
          <div id="front-cover">
            <div id="candidate-cantainer">
              <img id="candidate-picture" src="" alt="personal picture" />
            </div>
          </div>
          <h2 id="" class="candidate-name text-2xl"></h2>

          <p id="candidate-sex"></p>
          <p id="candidate-age"></p>
          <h3 id="intro-title" class="text-xl">自我介紹</h3>
          <p id="candidate-intro"></p>

          <div id="choose-btn">
            <button id="btn-like">喜歡</button>
            <button id="btn-like-too">配對</button>
            <button id="unlike">略過</button>
          </div>
        </div>

        <div id="title" style="display: none">
          <h2 class="other-side text-yellow-950 text-2xl"></h2>
          <form action="" id="search-box">
            <input type="text" id="keyword" />
            <button id="btn-search" type="submit"></button>
          </form>
        </div>
        <div id="dialogue" style="display: none">
          <div class="message-in-dialogue" style="display: none">
            <div class="single-message"></div>
            <div class="timestamp"></div>
          </div>
        </div>

        <div id="pass-msg">
          <form id="text-msg" action="" method="post" style="display: none">
            <input type="text" name="message" id="message" placeholder="訊息" />
            <button type="submit" id="btn-text">傳送訊息</button>
          </form>

          <form id="picture-msg" action="" method="post" style="display: none">
            <input type="file" id="picture" accept="image/*" />
            <button type="submit" id="btn-file">上傳圖片</button>
          </form>
        </div>
      </section>
      <section id="current" class="bg-yellow-100">
        <div id="more-info">
          <h3 class="decoration-4 text-xl font-bold">猜你會喜歡...</h3>
          <div id="cross" style="display: none">
            <img src="../images/cross.png" alt="cross" />
          </div>
        </div>

        <div id="partner-info" style="display: none">
          <div id="partner-cantainer">
            <img src="" alt="" />
          </div>

          <div id="partner-name" class="text-center"></div>
          <div id="tags" class="">
            <p class="templete-tag" style="display: none"></p>
          </div>
          <p id="partner-sex"></p>
          <p id="partner-age"></p>
          <div id="partner-intro"></div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./index.js"></script>
</html>
