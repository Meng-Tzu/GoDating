<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./default_style/style.css" />
    <link rel="stylesheet" href="./login_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="left">
        <a href="#" class="logo"><img src="/logo.png" alt="Logo" /></a>

        <nav>
          <ul>
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <a href="/profile.html"><img src="/profile.jpg" alt="profile" /></a>
      </section>
    </header>

    <main>
      <form id="signUp" action="" method="post">
        <h1>Sign Up</h1>

        <div class="email">
          <label for="signUpEmail">Email:</label>
          <input
            type="email"
            name="signUpEmail"
            id="signUpEmail"
            placeholder="test@test.com"
            required
          />
        </div>
        <div class="password">
          <label for="signUpPwd">Password:</label>
          <input
            type="password"
            name="signUpPwd"
            id="signUpPwd"
            placeholder="at least 7 character"
            required
          />
        </div>
        <div class="name">
          <label for="signUpName">Nickname:</label>
          <input
            type="text"
            name="signUpName"
            id="signUpName"
            placeholder="at least 1 character"
            required
          />
        </div>

        <div
          class="signUpErrorMsg"
          style="display: none; color: red; font-size: 0.5rem"
        ></div>

        <button type="submit">Join Us!</button>
      </form>

      <form id="signIn" action="" method="post">
        <h1>Sign In</h1>

        <div class="email">
          <label for="signInEmail">Email:</label>
          <input
            type="email"
            name="signInEmail"
            id="signInEmail"
            placeholder="test@test.com"
            required
          />
        </div>
        <div class="password">
          <label for="signInPwd">Password:</label>
          <input
            type="password"
            name="signInPwd"
            id="signInPwd"
            placeholder="at least 7 character"
            required
          />
        </div>

        <div
          class="signInErrorMsg"
          style="display: none; color: red; font-size: 0.5rem"
        ></div>

        <button type="submit">Sign In!</button>
      </form>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="./render/login.js"></script>
</html>
