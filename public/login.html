<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta name="author" content="Meng-Tzu Tsai" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- For sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <link rel="stylesheet" href="./login_style/css/style.css" />
    <link rel="stylesheet" href="./default_style/style.css" />

    <link rel="stylesheet" href="./login_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="shadow-md">
      <section class="left">
        <a href="/" class="logo"><img src="images/logo.png" alt="Logo" /></a>
      </section>
    </header>

    <main class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div id="login-block" class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
              <div
                id="background-image"
                class="img"
                style="background-image: url(./images/signin.jpg)"
              ></div>
              <div class="login-wrap p-4">
                <div id="title" class="w-100">登入</div>
                <form id="login" action="" class="signin-form">
                  <div id="email" class="form-group mb-3">
                    <label class="label" for="name">電子郵件</label>
                    <input
                      type="text"
                      id="loginEmail"
                      class="form-control"
                      placeholder="test@test.com"
                      value="junggi@test.com"
                      required
                    />
                  </div>

                  <div id="password" class="form-group mb-3">
                    <label class="label" for="password">密碼</label>
                    <input
                      type="password"
                      id="loginPwd"
                      class="form-control"
                      placeholder="請輸入 7 ～ 16 個字元"
                      value="1234567"
                      required
                    />
                  </div>

                  <div
                    id="nickname"
                    class="form-group mb-3"
                    style="display: none"
                  >
                    <label class="label" for="password">暱稱</label>
                    <input
                      type="text"
                      id="loginName"
                      class="form-control"
                      placeholder="想怎麼被稱呼？"
                    />
                  </div>
                  <div id="bnt-login" class="form-group">
                    <button
                      type="submit"
                      class="form-control btn btn-primary rounded submit px-3"
                    >
                      出發吧！
                    </button>
                  </div>
                </form>
                <p class="text-center">
                  還不是會員嗎？
                  <a id="join">加入我們吧!(註冊)</a>
                  <a id="member" style="display: none">歡迎回來!(登入)</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
  <script src="sweetalert2.min.js"></script>
  <script src="./render/login.js"></script>
  <script src="./login_style/js/jquery.min.js"></script>
  <script src="./login_style/js/main.js"></script>
</html>
