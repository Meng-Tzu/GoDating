  <body>
    <!-- header -->
    <header class="bg-yellow-200 shadow-md">
      <section class="left">
        <a href="/" class="logo"><img src="images/logo.png" alt="Logo" /></a>

    </header>

    <main>
      <section class="ftco-section">
        <div class="container">
          <div class="row justify-content-center">
            <div id="login-block" class="col-md-12 col-lg-10">
              <div class="wrap d-md-flex">
                <div
                  id="background-image"
                  class="img"
                  style="background-image: url(./images/signin.jpg)"
                ></div>
                <div class="login-wrap p-4 p-md-5">
                  <div id="title" class="d-flex">
                    <div class="w-100">
                      <h3 class="mb-4">登入</h3>
                    </div>
                    <div class="w-100">
                      <!-- <p
                        class="social-media d-flex justify-content-end"
                        style="display: none"
                      >
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-facebook"></span
                        ></a>
                        <a
                          href="#"
                          class="social-icon d-flex align-items-center justify-content-center"
                          ><span class="fa fa-twitter"></span
                        ></a>
                      </p> -->
                    </div>
                  </div>
                  <form id="login" action="" class="signin-form">
                    <div id="email" class="form-group mb-3">
                      <label class="label" for="name">電子郵件</label>
                      <input
                        type="text"
                        id="loginEmail"
                        class="form-control"
                        placeholder="test@test.com"
                        required
                      />
                    </div>

                    <div id="password" class="form-group mb-3">
                      <label class="label" for="password">密碼</label>
                      <input
                        type="password"
                        id="loginPwd"
                        class="form-control"
                        placeholder="請輸入 7 ～ 16 個字元"
                        required
                      />
                    </div>

                    <div
                      id="nickname"
                      class="form-group mb-3"
                      style="display: none"
                    >
                      <label class="label" for="password">暱稱</label>
                      <input
                        type="text"
                        id="loginName"
                        class="form-control"
                        placeholder="想怎麼被稱呼？"
                      />
                    </div>
                    <div id="bnt-login" class="form-group">
                      <button
                        type="submit"
                        class="form-control btn btn-primary rounded submit px-3"
                      >
                        出發吧！
                      </button>
                    </div>
                    <!-- <div class="form-group d-md-flex" style="display: none">
                      <div class="w-50 text-left">

                      </div>

                        <a href="#">忘記密碼？</a>
                      </div>
                    </div> -->
                  </form>
                  <p class="text-center">
                    還不是會員嗎？
                    <a id="join">加入我們吧!(註冊)</a>
                    <a id="member" style="display: none">歡迎回來!(登入)</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
