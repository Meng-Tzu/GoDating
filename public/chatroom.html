<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <!-- For chat bubble -->
    <link
      href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./default_style/style.css" />
    <link rel="stylesheet" href="./chatroom_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="shadow-md">
      <section class="left">
        <a href="/main.html" class="logo"
          ><img src="images/logo.png" alt="Logo"
        /></a>

        <nav>
          <ul class="">
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <div id="profile">
          <img
            id="profile-img"
            src="images/user.png"
            alt="profile"
            style="border: 2px solid #fff"
          />
          <h1 class="user-name"></h1>
        </div>
        <div id="logout">登出</div>
      </section>
    </header>

    <main class="">
      <section id="match" class="">
        <h3 class="">配對成功！</h3>
      </section>
      <section id="chatroom" class="w-full px-5">
        <div id="default">&#x2190; 請點選左側開始聊天！</div>
        <div id="chat-block">
          <div id="title" style="display: none">
            <h2 class="other-side text-yellow-950 text-2xl"></h2>
            <form action="" id="search-box">
              <input type="text" id="keyword" value="機車" />
              <button id="btn-search" type="submit"></button>
            </form>
          </div>
          <div id="dialogue" style="display: none" class="flex-1 overflow-auto">
            <div class="message-in-dialogue" style="display: none">
              <div class="single-message"></div>
              <div class="timestamp"></div>
            </div>
          </div>

          <div id="pass-msg">
            <form id="text-msg" action="" method="post" style="display: none">
              <label for="picture-upload"></label>
              <input
                type="file"
                id="picture-upload"
                accept="image/*"
                hidden
                onchange=""
              />
              <input
                type="text"
                name="message"
                id="message"
                placeholder="訊息"
              />
              <button type="submit" id="btn-text"></button>
            </form>
          </div>
        </div>
      </section>
      <section id="current" class="">
        <div id="more-info">
          <h3 class="">目前聊天者資訊</h3>
          <div id="cross" style="display: none">
            <img src="../images/cross.png" alt="cross" />
          </div>
        </div>

        <div id="partner-info" style="display: none">
          <div id="partner-cantainer">
            <img id="partner-img" src="" alt="" />
          </div>

          <div id="partner-name" class="text-center"></div>
          <div id="partner-sex-age">
            <img id="partner-sex" src="" alt="" />
            <p id="partner-age"></p>
          </div>
          <div id="tags" class="">
            <p class="templete-tag" style="display: none"></p>
          </div>

          <div id="partner-intro"></div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./render/chatroom.js"></script>
</html>
