<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./default_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <section class="left">
        <a href="#" class="logo"><img src="/logo.png" alt="Logo" /></a>

        <nav>
          <ul>
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a href="/map.html">地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <a href="/profile.html"><img src="/profile.jpg" alt="profile" /></a>
      </section>
    </header>
    <main>
      <section id="match">配對成功</section>
      <section id="chatroom">
        <form action="" method="post">
          <label for="name">名字:</label>
          <select name="users" id="users">
            <option value="" class="user" style="display: none"></option>
          </select>
          <button type="submit" id="btnConnect">connect</button>
        </form>

        <form action="" method="post">
          <label for="name">想跟誰建立聊天室:</label>
          <select name="condidates" id="condidates">
            <option value="" class="condidate" style="display: none"></option>
          </select>
          <button type="submit" id="btnBuild">Build</button>
        </form>

        <div id="dialog" style="border: gray solid 1px; min-height: 40vh">
          <ul style="list-style-type: none"></ul>
        </div>

        <form action="" method="post">
          <input type="text" name="message" id="message" placeholder="訊息" />
          <button type="submit" id="btnText">Send</button>
        </form>

        <form action="" method="post">
          <input type="file" id="picture" accept="image/*" />
          <button type="submit" id="btnFile">上傳檔案</button>
        </form>
      </section>
      <section id="partner">目前聊天者</section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="./chatroom_client.js"></script>
</html>
