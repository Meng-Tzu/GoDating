<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoDating</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <meta name="author" content="Meng-Tzu Tsai" />

    <!-- google font setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <!-- Leaflet official css style -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="./default_style/style.css" />
    <link rel="stylesheet" href="./map_style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="shadow-md">
      <section class="left">
        <a href="/main.html" class="logo"
          ><img src="images/logo.png" alt="Logo"
        /></a>

        <nav>
          <ul class="text-2xl text-yellow-950">
            <li class="chatroom">
              <a href="/chatroom.html">聊天室</a>
            </li>
            <li class="line">|</li>
            <li class="map"><a>地圖</a></li>
          </ul>
        </nav>
      </section>

      <section class="right">
        <div id="profile">
          <img
            id="profile-img"
            src="images/user.png"
            alt="profile"
            style="border: 2px solid white"
          />
          <h1
            class="user-name text-lime-600 text-yellow-950 text-center text-2xl"
          ></h1>
        </div>
        <div id="logout">登出</div>
      </section>
    </header>

    <main>
      <section id="map"></section>

      <section id="candidate-info" style="display: none">
        <div id="candidate-detail-info">
          <div id="cross">
            <img src="../images/cross.png" alt="cross" />
          </div>

          <div id="candidate-container">
            <img id="candidate-picture" src="" alt="personal picture" />
          </div>

          <div id="" class="candidate-name"></div>
          <div id="candidate-sex-age">
            <img id="candidate-sex" src="" alt="" />
            <p id="candidate-age"></p>
          </div>
          <div id="tags" class="">
            <p class="templete-tag" style="display: none"></p>
          </div>

          <h3 id="intro-title" class="">自我介紹</h3>
          <div id="candidate-intro"></div>
        </div>

        <div id="choose-btn">
          <button id="btn-like"><img src="images/like.png" /></button>
          <button id="unlike"><img src="images/unlike.png" /></button>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./render/map.js"></script>
</html>
